<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/swiper-bundle.min.css">
<link rel="stylesheet" href="./css/ContactUs.css">
<link rel="stylesheet" href="./css/AboutUs.css">
</head>
<body>
	<div class="header">
        <header class="header-content">
            <a href="#logo" class="logo">
                <h3>Learn<span class="station">Station</span></h3>
            </a>
            <nav class="nav">
                <a href="#home" class="nav-link">Home</a>
                <a href="#aboutUs" class="nav-link">About us</a>
                <a href="#course" class="nav-link">Courses</a>
                <a href="#contactus" class="nav-link">Contact Us</a>
            </nav>
            <a href="#sign-in" class="sign-in-button">
                Sign in
            </a>
            <button type="button" class="menu-button">
                <img src="./img/AboutUs/menu_FILL0_wght400_GRAD0_opsz24.svg" alt="hamberg" class="hamburger">
            </button>
        </header>
    </div>

    <main>
        <section id="contact">
            <div class="contact-info">
                <h1>Contact Us</h1>
                <p>Feel free to reach out to us for any inquiries or assistance. We're here to help!</p>
                <div class="info">
                    <div class="info-item">
                        <img src="./img/ContactUs/location_icon.svg"> <br>
                        <p>Location : 123 Street Name, City, Country</p>
                    </div>
                    <div class="info-item">
                        <img src="./img/ContactUs/email_icon.svg"><br>
                        <p>Email : info@learnstation.com</p>
                    </div>
                    <div class="info-item">
                        <img src="./img/ContactUs/phone_icon.svg"><br>
                        <p>Phone No.: +1234567890</p>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form id="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <!-- swiper script -->
    <script src="./js/swiper-bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="./js/contactus.js"></script>
</body>
</html>
